apiVersion: apps/v1
kind: Deployment
metadata:
  name: blinddate-web
  labels:
    app: blinddate-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blinddate-web
  template:
    metadata:
      labels:
        app: blinddate-web
    spec:
      containers:
        - name: blinddate-web
          image: blinddate-web:latest # Replace with your registry image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blinddate-secrets
                  key: DATABASE_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: blinddate-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              value: "http://web-service:3000" # Or your public domain
            - name: NEXT_PUBLIC_APP_URL
              value: "http://localhost:3000" # Replace with public URL
            - name: NEXT_PUBLIC_ADMIN_URL
              value: "http://localhost:3001" # Replace with public URL
            - name: BLOB_READ_WRITE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: blinddate-secrets
                  key: BLOB_READ_WRITE_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: blinddate-web
spec:
  selector:
    app: blinddate-web
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort # Or LoadBalancer/ClusterIP depending on ingress
