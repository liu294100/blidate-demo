apiVersion: apps/v1
kind: Deployment
metadata:
  name: blinddate-admin
  labels:
    app: blinddate-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blinddate-admin
  template:
    metadata:
      labels:
        app: blinddate-admin
    spec:
      containers:
        - name: blinddate-admin
          image: blinddate-admin:latest # Replace with your registry image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: blinddate-secrets
                  key: DATABASE_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: blinddate-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              value: "http://admin-service:3001" # Or your public domain
            - name: NEXT_PUBLIC_APP_URL
              value: "http://localhost:3000" # Replace with public URL
            - name: NEXT_PUBLIC_ADMIN_URL
              value: "http://localhost:3001" # Replace with public URL
            - name: BLOB_READ_WRITE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: blinddate-secrets
                  key: BLOB_READ_WRITE_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: blinddate-admin
spec:
  selector:
    app: blinddate-admin
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: NodePort # Or LoadBalancer/ClusterIP depending on ingress
